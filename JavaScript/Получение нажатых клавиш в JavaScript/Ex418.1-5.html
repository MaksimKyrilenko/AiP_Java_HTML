<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<input id="input">
		<p id="output"></p>
		
		<script>
		  let input = document.querySelector('#input');
		  let output = document.querySelector('#output');
		
		  input.addEventListener('keypress', function(event) {
			if (event.key === 'Enter') {
			  output.textContent = input.value;
			  input.value = '';
			}
		  });
		</script>					
	</body>
</html
