<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<div id="parent">
			<p><span>text1</span><a href="#" class="remove">remove</a></p>
			<p><span>text2</span><a href="#" class="remove">remove</a></p>
			<p><span>text3</span><a href="#" class="remove">remove</a></p>
		  </div>
		  
		  <script>
			let spans = document.querySelectorAll('#parent span');
		  
			for (let span of spans) {
			  span.addEventListener('click', function() {
				let input = document.createElement('input');
				input.value = span.textContent;
		  
				span.textContent = '';
				span.appendChild(input);
		  
				input.addEventListener('blur', function() {
				  span.textContent = this.value;
				});
			  });
			}
		  
			let removes = document.querySelectorAll('#parent .remove');
		  
			for (let remove of removes) {
			  remove.addEventListener('click', function(e) {
				e.preventDefault();
				remove.parentNode.remove();
			  });
			}
		  </script>				
	</body>
</html
