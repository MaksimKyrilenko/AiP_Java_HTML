<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<p id="elem1"></p>
		<p id="elem2"></p>		  
		  <script>
			function setText(selector, text) {
			let elem = document.querySelector(selector);
			if (elem) {
				elem.textContent = text;
			}
			}

			setText('#elem1', 'text1');
			setText('.elem2', 'text2');
		  </script>		  
	</body>
</html
