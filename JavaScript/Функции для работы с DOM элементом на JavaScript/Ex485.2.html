<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<p id="elem1"></p>
		<p id="elem2"></p>		  
		  <script>
			function setAttr(selector, attrName, attrValue) {
			let elem = document.querySelector(selector);
			if (elem) {
				elem.setAttribute(attrName, attrValue);
			}
			}

			setAttr('#elem1', 'class', 'new-class');
			setAttr('.elem2', 'data-attr', 'value');
		  </script>		  
	</body>
</html
