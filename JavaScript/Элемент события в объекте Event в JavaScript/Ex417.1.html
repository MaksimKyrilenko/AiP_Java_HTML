<!DOCTYPE html>
<html>

	<body>	
		<ul id="elem">
			<li>text</li>
			<li>text</li>
			<li>text</li>
			<li>text</li>
			<li>text</li>
		  </ul>		  
		  <script>
			let elem = document.querySelector('#elem');		  
			elem.addEventListener('click', function(event) {
			  if (event.target.tagName === 'LI') {
				event.target.textContent += '!';
			  } else if (event.target.tagName === 'UL') {
				console.log('Click on ul');
			  }
			});
		  </script>					  
	</body>
</html
