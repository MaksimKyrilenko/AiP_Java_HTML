<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<input id="elem" value="">			  
		  <script>
		const elem = document.querySelector('#elem');

		elem.addEventListener('change', function() {
		if (this.value.length < 5) {
			this.style.border = '2px solid green';
		} else {
			this.style.border = '2px solid red';
		}
		});
		  </script>		  
	</body>
</html
