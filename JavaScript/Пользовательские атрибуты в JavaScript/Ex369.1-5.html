<!DOCTYPE html>
<head>
</head>
<body>
  <div data-num="1">Div 1</div>
  <div data-num="2">Div 2</div>
  <div data-num="3">Div 3</div>
  <button id="button">Click Me!</button>
  <button id="outputButton">Output Clicks</button>
  <input id="elem" type="text" data-length="5" data-min="3" data-max="10">
  <script>
    document.getElementById('button').addEventListener('click', function() {
      var divs = document.querySelectorAll('div[data-num]');
      for (var i = 0; i < divs.length; i++) {
        console.log(divs[i].dataset.num);
      }
    });
    var clickCount = 0;
    document.getElementById('outputButton').addEventListener('click', function() {
      clickCount++;
      console.log('Button has been clicked ' + clickCount + ' times');
    });
    document.getElementById('elem').addEventListener('input', function() {
      var length = this.dataset.length;
      var min = this.dataset.min;
      var max = this.dataset.max;
      console.log('Length: ' + length + ', Min: ' + min + ', Max: ' + max);
    });
  </script>
</body>
</html>
