<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<div id="parent"></div>
		  <script>
			let ul = document.createElement('ul');
			let parent = document.querySelector('#parent');
			parent.appendChild(ul);

			for (let i = 1; i <= 10; i++) {
			let li = document.createElement('li');
			li.textContent = i;
			ul.appendChild(li);
			}
		  </script>		  
	</body>
</html
