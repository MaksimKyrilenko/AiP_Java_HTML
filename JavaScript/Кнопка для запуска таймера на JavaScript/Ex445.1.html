<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<button id="start">start</button>
		<script>
			let start = document.querySelector('#start');

			start.addEventListener('click', function() {
			let i = 100;
			
			let timerId = setInterval(function() {
				console.log(i--);
				if (i < 0) {
				clearInterval(timerId);
				}
			}, 1000);
			}); 
		</script>
	</body>
</html>
