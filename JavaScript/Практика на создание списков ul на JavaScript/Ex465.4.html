<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<ul id="elem"></ul>
		  <script>
			let ul = document.getElementById('elem');
			let arr = ['apple', 'banana', 'orange', 'pear'];

			for (let item of arr) {
			let li = document.createElement('li');
			li.textContent = item;
			li.addEventListener('click', function() {
				if (!this.textContent.endsWith('!')) {
				this.textContent += '!';
				}
				this.removeEventListener('click', arguments.callee);
			});
			ul.appendChild(li);
			}
		  </script>		  
	</body>
</html
