<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<table id="table">
			<tr>
			  <td>Ячейка 1</td>
			  <td>Ячейка 2</td>
			</tr>
			<tr>
			  <td>Ячейка 3</td>
			  <td>Ячейка 4</td>
			</tr>
		  </table>		  		  
		  <script>
			let tds = document.querySelectorAll('#table td');

			for (let td of tds) {
			td.addEventListener('click', function() {
				this.classList.toggle('active');
			});
			}
		  </script>		  
	</body>
</html
