<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<ul id="list">
			<li>Пункт 1</li>
			<li>Пункт 2</li>
		  </ul>							  
		  <script>
			let lis = document.querySelectorAll('#list li');

			for (let li of lis) {
			li.addEventListener('click', function() {
				this.classList.toggle('active');
			});
			}
		  </script>		  
	</body>
</html
