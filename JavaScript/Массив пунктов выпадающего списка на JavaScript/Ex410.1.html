	<body>	
		<select id="mySelect">
			<option value="1">Option 1</option>
			<option value="2">Option 2</option>
			<option value="3">Option 3</option>
		  </select>

			let select = document.querySelector('#mySelect');
			for (let option of select) {
			  option.textContent += ' - ' + option.value;
			}
		  </script>
