<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<table id="table">
			<tr>
			  <td>1</td>
			  <td>2</td>
			  <td>3</td>
			</tr>
			<tr>
			  <td>4</td>
			  <td>5</td>
			  <td>6</td>
			</tr>
			<tr>
			  <td>7</td>
			  <td>8</td>
			  <td>9</td>
			</tr>
		  </table>
		  
		  <button id="button">Увеличить значения в таблице в два раза</button>		  
		  <script>
			let tds = document.querySelectorAll('#table td');

			for (let td of tds) {
			let num = parseInt(td.textContent); 
			td.textContent = num * 2; 
			}

			let button = document.querySelector('#button');
			button.addEventListener('click', function() {
			for (let td of tds) {
				let num = parseInt(td.textContent);
				td.textContent = num * 2;
			}
			});
		  </script>		  
	</body>
</html
