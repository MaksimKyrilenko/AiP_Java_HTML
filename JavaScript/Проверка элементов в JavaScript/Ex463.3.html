<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<div id="elem1">
			<p id="elem2"></p>
		  </div>
		  <script>
			let elem1 = document.querySelector('#elem1');
			let elem2 = document.querySelector('#elem2');

			if (elem1.contains(elem2)) {
			console.log('Элемент из elem2 является потомком элемента из elem1');
			} else {
			console.log('Элемент из elem2 не является потомком элемента из elem1');
			}
		  </script>		  
	</body>
</html
