<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<input id="myInput" type="text">
		<button id="myButton">Заблокировать</button>
		
		  
		  <script>
		const input = document.querySelector('#myInput');
		const button = document.querySelector('#myButton');

		button.addEventListener('click', function() {
		input.disabled = true;
		});

		  </script>		  
	</body>
</html
