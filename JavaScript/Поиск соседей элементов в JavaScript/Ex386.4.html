<!DOCTYPE html>
<html>

	<body>	
		<ul>
			<li>text1</li>
			<li>text2</li>
			<li id="elem">text3</li>
			<li>text4</li>
			<li>text5</li>
		  </ul>
		<script>
		let elem = document.getElementById('elem');
		let prevSibling = elem.previousElementSibling;
		let nextSibling = elem.nextElementSibling;
		let temp = prevSibling.innerHTML;
		prevSibling.innerHTML = nextSibling.innerHTML;
		nextSibling.innerHTML = temp;
		</script>
	</body>
</html
