<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
  		</ul>		
		<script>		
		let lis = document.querySelectorAll('li');

for (let li of lis) {
  li.addEventListener('click', function func() {
    let num = parseInt(this.textContent);
    if (num < 10) {
      this.textContent = num + 1;
      this.removeEventListener('click', func);
    }
});
}
		</script>
	</body>
</html>
