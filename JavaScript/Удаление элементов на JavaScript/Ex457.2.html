<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<ul id="parent">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		  </ul>
		  <script>
			let button = document.getElementById('button');
			let parent = document.getElementById('parent');

			button.addEventListener('click', function() {
			let lastChild = parent.lastElementChild;
			if (lastChild) {
				lastChild.remove();
			}
			});
		  </script>		  
	</body>
</html
