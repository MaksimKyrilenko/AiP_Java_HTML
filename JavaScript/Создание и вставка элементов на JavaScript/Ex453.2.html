<!DOCTYPE html>
<html>
	<head>		
	</head>
	<body>	
		<ol id="elem"></ol>
		  <script>
			let button = document.querySelector('#button');
			button.addEventListener('click', function() {
			let ol = document.querySelector('#elem');
			let li = document.createElement('li');
			li.textContent = 'item';
			ol.appendChild(li);
			});
		  </script>		  
	</body>
</html
